name: Preview Deployment

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  # Build job for PR previews
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: Build project
      run: npm run build
      env:
        CI: false
        # Use demo/test values for PR previews
        REACT_APP_EMAILJS_SERVICE_ID: "demo_service"
        REACT_APP_EMAILJS_TEMPLATE_ID: "demo_template"
        REACT_APP_EMAILJS_PUBLIC_KEY: "demo_key"
        
    - name: Upload preview build
      uses: actions/upload-artifact@v4
      with:
        name: preview-build-${{ github.event.number }}
        path: build/
        retention-days: 7
        
    - name: Comment PR with build status
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Preview build completed successfully! Artifacts are available for download.'
          })